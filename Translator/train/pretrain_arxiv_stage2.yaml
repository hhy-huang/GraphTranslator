model:
  arch: translator_arxiv_chatglm
  model_type: pretrain_arxiv
  load_finetuned: False
  # intialize stage 2 pretraining from stage 1 pretrained model
  # pretrained: "../model_output/pretrain_arxiv_stage1/checkpoint_19.pth"
  pretrained: "../model_output/pretrain_arxiv_stage1_noNeighbor/checkpoint_19.pth"
  llm_dir: "../models/chatglm2-6b"
  # llm_dir: "/data/ChenWei/HaoyuHuang/llama-2-7b-hf"
  bert_dir: "../models/bert-base-uncased"

  # behavior encoder
  behavior_length: 768
  freeze_behavior: True
  behavior_precision: "fp16"

  # Text
  max_txt_len: 1024

  # Q-Former
  num_query_token: 32

datasets:
  arxiv_caption: # name of the dataset builder
    type: translator_train_stage2
    datasets_dir: "../../data/arxiv/summary_neighbors_embeddings.csv"
    arxiv_processor:
      train:
        name: "translator_arxiv_train"
        max_length: 1024
        vocab_size: 100000
    text_processor:
      train:
        name: "translator_caption"

run:
  task: arxiv_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  # max_epoch: 1
  max_epoch:  20
  # batch_size_train: 1
  batch_size_train: 3   # 4 single GPU oom
  batch_size_eval: 64
  warmup_steps: 5000
  accum_grad_iters: 32
  log_freq: 50


  seed: 42
  # output_dir: "../model_output/pretrain_arxiv_stage2"
  output_dir: "../model_output/pretrain_arxiv_stage2_noNeighbor"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]

  device: "cuda:7"
  dist_url: "env://"
  distributed: True